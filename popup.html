<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    #toggleBtn {
      background-color: #4CAF50;
      color: white;
    }
    #toggleBtn:hover {
      background-color: #45a049;
    }
    #screenshotBtn {
      background-color: #2196F3;
      color: white;
    }
    #screenshotBtn:hover {
      background-color: #0b7dda;
    }
    #screenshotBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .info {
      background-color: #e3f2fd;
      color: #1976d2;
    }
    .success {
      background-color: #e8f5e9;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h3 style="margin-top: 0;">Print Preview</h3>
  <button id="toggleBtn">Toggle Print Preview</button>
  <button id="screenshotBtn">Download Screenshot</button>
  <div id="status" class="status info" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
